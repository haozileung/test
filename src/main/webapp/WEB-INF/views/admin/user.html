<div class="col-lg-12">
    <h1 class="page-header">账号管理</h1>
</div>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline" id="search-form" role="form" method="get" action="user">
                <div class="form-group">
                    <label for="name">账号</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="test">
                </div>
                <div class="form-group">
                    <label for="status">状态</label>
                    <select class="form-control" id="status" name="status">
                        <option></option>
                        <option value="0">启用</option>
                        <option value="1">禁用</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default" id="search-btn">查找</button>
            </form>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="table-responsive">
        <div class="panel panel-default">
            <div class="panel-heading">账号列表
                <div class="pull-right">
                    <button type="button" class="btn btn-default" id="add-btn">添加</button>
                    <button type="button" class="btn btn-default" id="update-btn">修改</button>
                    <button type="button" class="btn btn-default" id="delete-btn">删除</button>
                </div>
                <div class="clearfix"></div>
            </div>
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody id="result-list">
                <tr v-repeat="list">
                    <td><input type="checkbox" value="{{id}}" name="selected-id"/></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td>{{status}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
