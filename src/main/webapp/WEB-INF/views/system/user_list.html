<table
        class="table table-striped table-hover table-busered table-condensed"
        id='resultList'>
    <thead>
    <tr>
        <th>UserID</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    #foreach( $user in $page.result )
    <tr>
        <td>$user.id</td>
        <td>$user.username</td>
        <td>$user.email</td>
        <td>#if($user.status) 禁用 #else 启用 #end</td>
        <td>
            <a href="javascript:void(0);" onclick="show($user.id)">修改</a>
            <a href="javascript:void(0);" onclick="ban($user.id)">#if($user.status) 启用 #else 禁用 #end</a>
        </td>
    </tr>
    #end
    </tbody>
</table>
<div>#pager($page)</div>
