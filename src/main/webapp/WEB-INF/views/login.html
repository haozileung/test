<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登入</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/admin/dist/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="assets/html5shiv.min.js"></script>
    <script src="assets/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登入</h3>
                </div>
                <div class="panel-body">
                    <form id="login-form" role="form" action="login" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="邮箱" name="email"
                                       type="email"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password"
                                       type="password" value=""/>
                            </div>
                            <div class="checkbox">
                                <label> <input name="remember" type="checkbox"
                                               value="RememberMe"/>记住我
                                </label>
                            </div>
                            <input type="submit" class="btn btn-lg btn-success btn-block"
                                   id="login" value="登入"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.form.min.js"></script>
<script src="assets/admin/dist/login.js"></script>
</body>
</html>
