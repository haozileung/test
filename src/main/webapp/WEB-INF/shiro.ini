[main]
cacheManager=org.apache.shiro.cache.ehcache.EhCacheManager
cacheManager.cacheManagerConfigFile=classpath:ehcache.xml

credentialsMatcher=org.apache.shiro.authc.credential.HashedCredentialsMatcher  
credentialsMatcher.hashAlgorithmName=md5  
credentialsMatcher.hashIterations=1  
credentialsMatcher.storedCredentialsHexEncoded=true

userRealm=com.haozileung.test.shiro.UserRealm
userRealm.credentialsMatcher=$credentialsMatcher
userRealm.cachingEnabled=true
userRealm.authenticationCachingEnabled=true
userRealm.authorizationCachingEnabled=true

sessionIdCookie=org.apache.shiro.web.servlet.SimpleCookie
sessionIdCookie.name=s
sessionIdCookie.httpOnly=true
sessionIdCookie.maxAge=-1

rememberMeCookie=org.apache.shiro.web.servlet.SimpleCookie
rememberMeCookie.name=r
rememberMeCookie.httpOnly=true
rememberMeCookie.maxAge=25200000

rememberMeManager=org.apache.shiro.web.mgt.CookieRememberMeManager
rememberMeManager.cookie=$rememberMeCookie
rememberMeManager.cipherKey=KSQVmsckmGU9ccz5UVCQxA==

sessionDao=org.apache.shiro.session.mgt.eis.EnterpriseCacheSessionDAO

sessionManager=org.apache.shiro.web.session.mgt.DefaultWebSessionManager
sessionManager.sessionDAO=$sessionDao
sessionManager.sessionIdCookieEnabled=true
sessionManager.sessionIdCookie=$sessionIdCookie
sessionManager.globalSessionTimeout=86400000
sessionManager.deleteInvalidSessions=true

securityManager.realm=$userRealm
securityManager.cacheManager=$cacheManager
securityManager.sessionManager=$sessionManager
securityManager.rememberMeManager=$rememberMeManager

pass=org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter
pass.loginUrl=/login
pass.successUrl=/index

user.loginUrl=/login

roles.unauthorizedUrl=/403.html
perms.unauthorizedUrl=/403.html

[urls]
/logout=logout
/login**=anon
/404.html=anon
/403.html=anon
/500.html=anon  
/assets/**=anon  
/**=user