<div class="col-lg-12">
	<h1 class="page-header">账号管理</h1>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
	aria-labelledby="editModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" id="edit-modal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="editModalLabel">详细</h4>
			</div>
			<div class="modal-body" id="editModalBody">
				<form class="form-horizontal">
					<input type="hidden" id="inputId" v-model="id">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName"
								v-model="name" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail"
								v-model="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword"
								v-model="password" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<select class="form-control" id="status" name="status"
								v-model="status">
								<option value="0">启用</option>
								<option value="1">禁用</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" v-on="click: onSave">保存</button>
				<button class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-inline" id="search-form" role="form">
				<input type="hidden" name="pageNo" v-model="pageNo">
				<div class="form-group">
					<label for="name">账号</label> <input type="text"
						class="form-control" id="name" name="name" v-model="name"
						placeholder="test">
				</div>
				<div class="form-group">
					<label for="status">状态</label> <select class="form-control"
						id="status" name="status" v-model="status">
						<option value="">全部</option>
						<option value="0">启用</option>
						<option value="1">禁用</option>
					</select>
				</div>
				<button type="button" class="btn btn-primary " id="search-btn"
					v-on="click: search">查找</button>
				<button type="button" class="btn btn-default " id="search-btn"
					v-on="click: reset">重置</button>
			</form>
		</div>
	</div>
</div>
<div class="col-lg-12">
	<div class="table-responsive" id="data-table">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<h4 class="panel-title pull-left">账号列表</h4>
				<div class="pull-right">
					<button type="button" class="btn btn-success " id="add-btn"
						v-on="click: onNew">添加</button>
					<button type="button" class="btn btn-warning " id="update-btn"
						v-on="click: onEdit">修改</button>
					<button type="button" class="btn btn-danger " id="delete-btn"
						v-on="click: onDelete">删除</button>
				</div>
			</div>
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>姓名</th>
						<th>邮箱</th>
						<th>状态</th>
					</tr>
				</thead>
				<tbody>
					<tr v-repeat="list">
						<td><input type="checkbox" value="{{id}}" name="selected-id" /></td>
						<td>{{name}}</td>
						<td>{{email}}</td>
						<td v-dic="{type:1,value:status}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<ul class="pagination">
			<li v-if="curPage != firstPage"><a href="#"
				v-on="click: toPage(firstPage,$event)" aria-label="Previous"> <span
					aria-hidden="true">&laquo;</span>
			</a></li>
			<li v-repeat="i in slider" v-class="active : curPage == i"><a
				href="#" v-on="click: toPage(i,$event)">{{i}}</a></li>
			<li v-if="curPage != lastPage"><a href="#"
				v-on="click: toPage(lastPage,$event)" aria-label="Next"> <span
					aria-hidden="true">&raquo;</span>
			</a></li>
		</ul>
	</div>
</div>
